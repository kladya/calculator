<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="calculator">
            <div class="display-container">
                <input class="display" type="text" value="" disabled>
            </div>
            <div class="operators keys">
                <button class="operator cell" type="button" data-operator="+" value="+">+</button>
                <button class="operator cell" type="button" data-operator="-" value="-">-</button>
                <button class="operator cell" type="button" data-operator="*" value="x">x</button>
                <button class="operator cell" type="button" data-operator="/" value="÷">÷</button>
            </div>
            <div class="number-keys">
                <div class="operands-container">
                    <div class="operands keys column column--1"> 
                        <button class="operand cell" type="button" data-number="7" value="7">7</button>
                        <button class="operand cell" type="button" data-number="4" value="4">4</button>
                        <button class="operand cell" type="button" data-number="1" value="1">1</button>
                        <button class="operand cell" type="button" data-number="0" value="0">0</button>
                    </div> 
                    <div class="operands keys column column--2"> 
                        <button class="operand cell" type="button" data-number="8" value="8">8</button>
                        <button class="operand cell" type="button" data-number="5" value="5">5</button>
                        <button class="operand cell" type="button" data-number="2" value="2">2</button>
                        <button class="operand cell" type="button" data-number="." value=".">.</button>
                    </div> 
                    <div class="operands keys column column--3"> 
                        <button class="operand cell" type="button" data-number="9" value="9">9</button>
                        <button class="operand cell" type="button" data-number="6" value="6">6</button>
                        <button class="operand cell" type="button" data-number="3" value="3">3</button>
                        <button class="operand cell" type="button" data-action="clear" value="">C</button>
                    </div> 
                </div>
                <div class="equals-container keys column column--4">
                    <button class="equals cell" type="button" data-action="calculate" value="=">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
